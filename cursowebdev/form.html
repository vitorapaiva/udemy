<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Completo do Desenvolvedor Web</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<form>
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
    </div>
    <div class="form-group">
        <label for="pwd">Senha:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Digite sua senha" required>
        <p class="help-block">Satan's hate knows no boundaries</p>
    </div>
    <div class="form-group">
        <label for="nascimento">Nascimento</label>
        <input type="date" name="nascimento" id="nascimento" class="form-control" required min="2016-01-05" max="2016-01-15">
    </div>
    <div class="checkbox">
        <label><input type="checkbox"> Eu afirmo aquele cuja palavra Ã© o caos</label>
    </div>
    <div class="form-group">
        <label for="volume">Volume</label>
        <input type="range" name="volume" id="volume" class="form-control" value="25" min="25" max="100">
    </div>
    <div class="form-group">
        <label for="meter">Med</label>
        <meter  id="meter"  value="12" low="15" min="0" max="100"></meter>
    </div>
    <div class="form-group">
        <label for="progress">Progress</label>
        <progress  id="progress"  value="60" min="0" max="100">60%</progress>
    </div>
    <div class="form-group">
        <label for="number">Ano Fabricacao</label>
        <input type="number" name="number" id="number" min="1920" max="2020" class="form-control" value="2016">
    </div>
    <div class="form-group">
        <label for="color">Color</label>
        <input type="color" name="color" id="color"  class="form-control">
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input type="url" name="url" id="url"  class="form-control">
    </div>
    <div class="form-group">
        <label for="search">Busca</label>
        <input type="search" name="search" id="search"  class="form-control">
    </div>
    <div class="form-group">
        <label for="search">Estado</label>
        <select>
            <optgroup label="Satanas">
            <option>1</option>
            <option>2</option>
            </optgroup>
            <option>3</option>
            <option>4</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js.js"></script>
</body>
</html>
